<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <title>180 Final Projects</title>
</head>
<body>
  <!-- Splash Header -->
  <header class="header">
    <img class="header-image" src='data/efros.jpg' alt='Header Image'>
    <div class="header-overlay"></div>
    <div class="title-container">
        <h1 class="title">CS 180 Final Projects</h1>
        <h2 class="subtitle"> by Gurvir Kooner and Daniel Hodde</h2>
    </div>
</header>

  <!-- Subprojects Gallery -->
  <section id="subprojects" class="fade-in">
    <div class="projects-grid">
      <!-- Subproject 1 -->
      <div class="project-card">
        <div>
          <img
            src="./data/pig-blended.png"
            alt="Subproject 1"
            class="project-img"
          />
        </div>
        <h2 class="experience-sub-title project-title">Gradient Domain Fusion</h2>
        <div class="btn-container">
          <button
            class="btn btn-color-2 project-btn"
            onclick="location.href='../gradient-domain-fusion/index.html'"
          >
            Learn More
          </button>
        </div>
      </div>
      <!-- Subproject 2 -->
      <div class="project-card">
        <div>
          <img
            src="./data/hdr-splash.png"
            alt="Subproject 2"
            class="project-img"
          />
        </div>
        <h2 class="experience-sub-title project-title">High Dynamic Range</h2>
        <div class="btn-container">
          <button
            class="btn btn-color-2 project-btn"
            onclick="location.href='../cs180-hdr-fa24/index.html'"
          >
            Learn More
          </button>
        </div>
      </div>
      <!-- Subproject 3 -->
      <div class="project-card">
        <div>
          <img
            src="./assets/project_3.jpg"
            alt="Subproject 3"
            class="project-img"
          />
        </div>
        <h2 class="experience-sub-title project-title">Image Quilting</h2>
        <div class="btn-container">
          <button
            class="btn btn-color-2 project-btn"
            onclick="location.href='subproject_3.html'"
          >
            Learn More
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer>
  </footer>
</body>
</html>
